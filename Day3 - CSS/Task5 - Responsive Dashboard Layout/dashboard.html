<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    
    <div class="dashboard">

        <!-- Sidebar -->
        <nav class="sidebar">
            <h2 class="logo">Admin</h2>
            <ul class="nav-link">
                <li>Dashboard</li>
                <li>Users</li>
                <li>Reports</li>
                <li>Settings</li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Dashboard Overview</h1>

            <div class="cards">
                <div class="card">
                    <h3>Total Users</h3>
                    <p>1,245</p>
                </div>

                <div class="card">
                    <h3>Sales</h3>
                    <p>58,300</p>
                </div>

                <div class="card">
                    <h3>Orders</h3>
                    <p>320</p>
                </div>

                <div class="card">
                    <h3>Feedback</h3>
                    <p>89%</p>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
