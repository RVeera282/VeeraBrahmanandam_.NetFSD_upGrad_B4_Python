<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment</title>
</head>
<body>
    
    <h1>Online Course Enrollment</h1>
    
    <form action="success.html">

        <!-- Email input with validation -->
        <section>
            <label for="email">Email: </label> 
            <input type="email" id="email" name="email" required>
        </section>

        <br>
                
        <!-- Course selection using datalist -->
        <section>
            <label for="course">Select Course: </label>
            <input type="text" id="course" name="course" list="courses" required>

            <datalist id="courses">
                <option value="Web Development">
                <option value="HTML">
                <option value="CSS"> 
                <option value="JavaScript"> 
                <option value="React JS"> 
            </datalist>
        </section>

        <br>

        <!-- Skill level using range -->
        <section>
            <label for="skill">Skill level (Beginner to Advanced): </label> <br>
            <input type="range" id="skill" name="skill" min="0" max="100">
        </section>

        <br>

        <!-- Skill level visualization using meter -->

        <section>
            <label>Skill Indicator: </label> <br>
            <meter min="0" max="100" low="30" high="70" optimum="90" value="60"></meter>
            <p>Intermediate Level</p>
        </section>

        <br>

        <!-- Enrollment completion using progress -->
            
        <section>
            <label>Enrollment Completion: </label> <br>
            <progress value="70" max="100"></progress>
            <p>70% Completed</p>
        </section>

        <br>

        <!-- Number input -->

        <section>
            <label for="experience">Years of Experience</label>
            <input type="number" id="experience" name="experience" min="0" max="20" required>
        </section>

        <br>

        <!-- Submit button -->

        <section>
            <button type="submit">Enroll Now</button>
        </section>

    </form>

</body>
</html>
