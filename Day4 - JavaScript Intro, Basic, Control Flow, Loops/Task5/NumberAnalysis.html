checks Even or odd using if else - Done

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Analysis Tool</title>
</head>
<body>
    <h1>Numbers</h1>

    <script>

        let number = prompt("Enter Number: ");

        let check = (number >= 0)? "Positive" : "Negative";

        console.log(number,"is a", check, "Number");

        if(number % 2 == 0)
        {
            console.log("Even Number : ",number);
        }
        else 
        {
            console.log("Odd Number : ",number);
        }

        console.log("Numbers from 1 to " +number+ " :");

        let i;

        for(i=1; i<=number; i++)
        {
            console.log(i);
        }

    </script>

</body>
</html>
